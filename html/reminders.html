<div class="container" style="margin-left: 5px;margin-right: 10px;">

  <div class="col-md-12 col-xs-12 col-sm-12">

    <div id="reminder-container" class="row">

    </div>

  </div>
</div>

<script>

function create_reminder_card(name, date, image){
  date = new Date(date).toString().slice(0, -21);
  return "<div class='col-sm-12 col-xs-12 col-lg-4'> \
          <div class='card mt-3'>\
            <div class='col-auto'>\
              <img src='"+image+"' class='card-img-top' alt='Card Image cap'>\
              <div class='col'>\
                <div class='card-block px-2'>\
                  <h5 class='card-title'>"+name+"</h5>\
                  <p class='card-text'>"+date+"</p>\
                </div>\
              </div>\
            </div>\
          </div>\
        </div> "

}

for (series in store.get('reminders')){
  var image = store.get('images.'+series);
	var alarms = store.get('reminders.'+series);
	for (let alarm of alarms){
    	$("#reminder-container").append(create_reminder_card(series, alarm,image));
	}


}
</script>
